<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <!-- LOCAL LINKS -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <!-- CDNS -->
    <!-- FontAwesome 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="init()">
    <div class="chat_bot">
        <div class="message_area">
            <div class="message_area_content">
                <div class="chat_bot_icon">
                    <img src="./logo_one.jfif" alt="">
                </div>
                <div class="chat_bot_details">
                    <h3>Chatbox <i class="fas fa-robot"></i></h3>
                    <h4 id="bot_status">Online</h4>
                </div>
            </div>
        </div>

        <div id="message"></div>

        <div class="input_area">
            <div class="user-input primary-color">
                <h3><i class="fa fa-envelope" aria-hidden="true"></i></h3>
                <input type="text" id="message_send" placeholder="Type a message..">
            </div>


            <div class="primary-color" id="replyhere">
                <h3><i class="fas fa-share"></i></h3>
            </div>
        </div>
    </div>

    <script src="  https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
